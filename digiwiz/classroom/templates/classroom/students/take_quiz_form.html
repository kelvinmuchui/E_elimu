{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="login-page page-wrapper s-pd100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-6 col-sm-8">
                    <div class="login-form-area">
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%; background-color: #5DA2D5"></div>
                        </div>
                        <br>
                        <h2>{{ quiz.title }}</h2>
                        <p class="lead">{{ question.text }}</p>
                        <form method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-default btn-primary">Next â†’</button>
                            <a href="javascript:history.back();" class="btn btn-default btn-primary">go back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
