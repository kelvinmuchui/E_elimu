{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login-page page-wrapper s-pd100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'teachers:lesson_list' %}">My Lessons</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add a New Lesson</li>
                        </ol>
                    </nav><br>
                    <div class="login-form-area">
                        <h2 class="mb-3">Add a lesson</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form|crispy }}
                            <center>
                                <button type="submit" class="btn btn-success">Save</button>
                                <a href="{% url 'teachers:lesson_list' %}" class="btn btn-danger" role="button">Cancel</a>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
